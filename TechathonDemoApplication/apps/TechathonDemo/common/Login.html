<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile.structure-1.4.2.min.css" />
<script src="js/MQA.js" type="text/javascript"></script>

<script>window.$ = window.jQuery = WLJQ;</script>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
<script src="js/Mobile.js"></script>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

<script src="jqueryMobile/jquery.mobile-1.4.2.js"></script>
<link href="jqueryMobile/jquery.mobile-1.4.2.css" rel="stylesheet">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">


</head>
<body>
<script src="js/main.js"></script>
<div data-role="page">
  <div data-role="header" id="gradient2">
			    <table width="100%"><tr><td valign="center" align="center" width="100%">Banking</td></tr></table>
    			</div>

   <div data-role="main" class="ui-content">
    <table data-role="table" class="ui-responsive" id="bankingTable">
    	<thead>
    	<tr>
    		<th></th>
    	</tr>
    	</thead>
	  <tbody>
	    <tr>
	      <td>
	      	<input type="text" name="clientCardNumber" id="clientCardNumber" placeholder="Client Card Number or Username" size="35" data-mini="true">
	      </td>
	    </tr>
	    <tr>
	    	<td><input type="password" name="password" id="password" placeholder="Password" size="35" data-mini="true"></td>
	    </tr>
	    <tr>
	    <td>
	    	<fieldset class="ui-mini">
				<label for="rememberMe" style="font-family:Arial;" width="100%">Remember Me</label>
          		<input type="checkbox" style="background:white;"  name="rememberMe" id="rememberMe" value="Y">
          	</fieldset>
        </td>
	    </tr>
	  </tbody>
	</table>
	<table width="100%" class="ui-responsive" id="buttonTable" >
		<tr>
			<td colspan="1">
			<span class="ui-mini">
			 	<a data-role="button" href="javascript: fetchLoginList();" id="loadLogin" class="actionButton" style="font-style: Arial;color: white; font-size: 14 " >Sign In</a>
			 </span> 
			</td>
		</tr>
	</table>
	
	<div data-role="page" id="index">
        <div data-theme="a" data-role="header">
            <h3>
                First Page
            </h3>
        </div>

        <div data-role="content">
            <a href="#" data-role="button" id="change-page-button">Open next page to see a result</a>
        </div>

        <div data-theme="a" data-role="footer" data-position="fixed">

        </div>
    </div>
	
	<div data-role="popup" id="validationErrorPopup" data-dismissible="false" style="background:#FFFF00;font-family:Verdana;">
		<p>The information you entered does not match our records. Please try again.</p>
		<a href="#" data-role="button" data-rel="back" class="button buttonText ui-btn ui-btn-inline ui-mini">Ok</a>
	</div>
	<div data-role="popup" id="validationErrorPopup2" data-dismissible="false" style="background:#FFFF00;font-family:Verdana;">
		<p>Please enter information in all applicable fields.</p>
		<a href="#" data-role="button" data-rel="back" class="button buttonText ui-btn ui-btn-inline ui-mini">Ok</a>
	</div>
	<div data-role="popup" id="validationErrorPopup3" data-dismissible="false" style="background:#FFFF00;font-family:Verdana;">
		<p>Please enter information for password correctly.</p>
		<a href="#" data-role="button" data-rel="back" class="button buttonText ui-btn ui-btn-inline ui-mini">Ok</a>
	</div>
	
  </div>
</div>

</body>
</html>
